<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 500px;
        margin: 100px auto;
        border-collapse: collapse;
        text-align: center;
      }
      td,
      th {
        border: 1px solid #333;
      }
      thead tr {
        height: 40px;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>姓名</th>
          <th>科目</th>
          <th>成绩</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      // 1.先准备学生的数据
      var datas = [
        {
          name: "魏璎珞",
          subject: "JavaScript",
          score: 100,
        },
        {
          name: "弘历",
          subject: "JavaScript",
          score: 95,
        },
        {
          name: "罗海艳",
          subject: "JavaScript",
          score: 98,
        },
        {
          name: "傅恒",
          subject: "JavaScript",
          score: 92,
        },
        {
          name: "铭宇",
          subject: "JavaScript",
          score: 88,
        },
      ];
      // 2.往tbody里面创建行：有几个人（通过数组长度）就创建几行
      var tbody = document.querySelector("tbody");
      for (var i = 0; i < datas.length; i++) {
        //外面for循环管行
        // 1. 创建tr行
        var tr = document.createElement("tr");
        tbody.appendChild(tr);
        // 2. 行里面创建单元格（跟数据有关系的单元格） td   单元格数量取决于每个对象里面的属性个数   for循环遍历对象 datas[i]
        for (var k in datas[i]) {
          //里面的for循环管列td
          //创建单元格
          var td = document.createElement("td");
          // 把对象里面的属性值给td
          // console.log(datas[i][k]);
          td.innerHTML = datas[i][k];
          tr.appendChild(td);
        }
        // 3. 创建有删除两个字的单元格
        var td = document.createElement("td");
        td.innerHTML = "<a href='javaScript:;'>删除</a>";
        tr.appendChild(td);
      }
      // 4. 删除操作
      var as = document.querySelectorAll("a");
      for (var i = 0; i < as.length; i++) {
        as[i].onclick = function () {
          // 点击a删除当前a所在的行（链接的爸爸的爸爸） noderemoveChild(Child)
          tbody.removeChild(this.parentNode.parentNode);
        };
      }

      // for (var k in obj) {
      //   k得到的是属性名
      //   obj[k]得到的是属性值
      // }
    </script>
  </body>
</html>
