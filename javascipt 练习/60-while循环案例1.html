<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1.打印人的一生，从1岁到100岁
      var i = 1;
      while (i <= 100) {
        console.log("这个人今年" + i + "岁了");
        i++;
      }

      // 2.计算1~100之间所有整数的和
      var sum = 0;
      var j = 1;
      while (j <= 100) {
        sum += j;
        j++;
      }
      console.log(sum);

      // 3.弹出一个输入框，你爱我吗？如果输入我爱你，就提示结束，否则一直询问
      var message = prompt("你爱我吗？");
      while (message !== "我爱你") {
        message = prompt("你爱我吗？");
      }
      alert("我也爱你");
    </script>
  </head>
  <body></body>
</html>
