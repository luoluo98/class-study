<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 要求：将数组[2,0,6,1,77,0,52,0,25,7]中大于等于10的元素筛选出来，放入新数组
      // 1.声明一个新数组用于存放新数据newarr
      // 2.遍历原来的旧数组，找出大于等于10的元素
      // 3.依次追加给新数组newarr

      // 方法1
      var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
      var newArr = [];
      var j = 0;
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
          // 新数组索引号应该从0开始，一次递增
          newArr[j] = arr[i];
          j++;
        }
      }
      console.log(newArr);

      // 方法2
      var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
      var newarr = [];
      // 刚开始 newarr.length;就是0
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
          // 新数组索引号应该从0开始，依次递增
          newArr[newArr.length] = arr[i];
        }
      }
      console.log(newArr);
    </script>
  </head>
  <body></body>
</html>
