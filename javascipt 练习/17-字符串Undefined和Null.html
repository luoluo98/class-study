<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 如果一个变量声明未赋值就是undefined-未定义数据类型
      var str;
      console.log(str);
      var variable = undefined;
      console.log(variable + "luoluoluo");
      console.log(variable + 1);
      // undefined 和数字相加最后的结果是NaN
      // null 空值
      var space = null;
      console.log(space + "luo");
      console.log(space + 1);
    </script>
  </head>
  <body></body>
</html>
