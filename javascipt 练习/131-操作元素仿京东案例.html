<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 400px;
        border-bottom: 1px solid #ccc;
        margin: 100px auto;
      }
      .box input {
        width: 370px;
        height: 30px;
        border: 0;
        outline: none;
      }
      .box img {
        position: absolute;
        top: 4px;
        right: 4px;
        width: 24px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <label for="">
        <img src="./images/闭眼.png" alt="" id="eye" />
      </label>
      <input type="password" name="" id="psw" />
    </div>
    <script>
      // 1.获取元素
      var eye = document.getElementById("eye");
      var psw = document.getElementById("psw");
      // 2.注册事件 处理程序
      var flag = 0;
      eye.onclick = function () {
        // 点击一次之后，flag一定要变化
        if (flag == 0) {
          psw.type = "text";
          eye.src = "./images/睁眼.png";
          flag = 1;
        } else {
          psw.type = "password";
          eye.src = "./images/闭眼.png";
          flag = 0;
        }
      };
    </script>
  </body>
</html>
