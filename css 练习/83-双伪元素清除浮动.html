<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双伪元素清除浮动</title>
  <style>
    .clearfix:before,
    .clearfix:after {
        content: "";
        display: table;
}
   .clearfix:after {
        clear: both;
}
   .clearfix {
       *zoom: 1;
}
    .box {
      width: 800px;
      border: 1px solid blue;
      margin: 0 auto;
    }
    .damao {
      float: left;
      width: 300px;
      height: 200px;
      background-color: pink;
    }
    .ermao {
      float: left;
      width: 200px;
      height: 200px;
      background-color: purple;
    }
    .footer {
      height: 200px;
      background-color: black;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box clearfix">
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>
    <div class="clear"></div>
  </div>
  <div class="footer"></div>
</head>
<body>
  
</body>
</html>
